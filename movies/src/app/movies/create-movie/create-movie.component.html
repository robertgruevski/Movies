<h2>Create Movie</h2>

@if(nonSelectedGenres.length > 0) {
    <app-movies-form [selectedGenres]="selectedGenres" [nonSelectedGenres]="nonSelectedGenres"
    [selectedTheaters]="selectedTheaters" [nonSelectedTheaters]="nonSelectedTheaters"
    [selectedActors]="selectedActors"
    (postForm)="saveChanges($event)" />
} @else {
    <app-loading />
}
